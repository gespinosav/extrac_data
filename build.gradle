plugins {
    id 'java'
    id 'application'
}

group 'extract_data'
version '1.0'

sourceCompatibility = 1.8
mainClassName = 'Main'

jar {
    manifest {
        attributes 'Main-Class': 'Main'
    }
}

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}